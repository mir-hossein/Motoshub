<div class="ow_automargin ow_wide">
{form name="form"}
	<table class="ow_table_1 ow_form">
	    <tr class="ow_tr_first">
	        <th class="ow_name ow_txtleft" colspan="2">
	            <span class="ow_section_icon ow_ic_gear_wheel">{text key="iismention+settings"}</span>
	        </th>
	    </tr>

		<tr class="{cycle values='ow_alt1, ow_alt2'} ow_tr_last">
			<td style="width: 50%">
				{label name='max_count' }
			</td>
			<td>
				{input name='max_count'}<br />
				{error name='max_count'}
			</td>
		</tr>
	</table>
    <div class="clearfix ow_submit ow_stdmargin">
    	<div class="ow_right">
    	{submit name="submit"}
    	</div>
    </div>
{/form}
</div>
