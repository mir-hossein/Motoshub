{if !empty($vars.status)}<div class="ow_newsfeed_body_status ow_smallmargin">{$vars.status|more:300}</div>{/if}
{if !empty($vars.videoFile)}
    {if isset($vars.thumbUrl)}
        <video class="ow_newsfeed_video_embed" id="videoUpload" src="{$vars.source}" autobuffer poster="{$vars.thumbUrl}" width="100%" height="100%">
    {else}
        <video class="ow_newsfeed_video_embed" id="videoUpload" src="{$vars.source}" width="100%" height="100%">
    {/if}
        <source src="{$vars.source}" type="video/mp4">
        <source src="{$vars.source}" type="video/ogg">
        <source src={$vars.source} type=video/webm>
    </video>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <a href="{if !empty($vars.url)}{$vars.url}{else}javascript://{/if}">{$vars.title|escape}</a>
{/if}
{if !empty($vars.image)}
<div class="clearfix ow_newsfeed_oembed_atch" id="{$uniqId}">
    <div class="ow_newsfeed_item_picture">
        <a href="{if !empty($vars.url)}{$vars.url}{else}javascript://{/if}"><img src="{$vars.image}" alt="{$vars.title|escape}" /><div class="ow_oembed_video_cover"></div></a>
    </div>
    <div class="ow_newsfeed_item_content">
        <a class="ow_newsfeed_item_title" href="{if !empty($vars.url)}{$vars.url}{else}javascript://{/if}">{$vars.title}</a>
        <div class="ow_remark ow_smallmargin">{$vars.description}</div>
        <div class="ow_newsfeed_action_activity event_newsfeed_activity">[ph:activity]</div>
    </div>
</div>
{elseif !empty($vars.embed)}
<div class="ow_newsfeed_video_embed" id="{$uniqId}">{$vars.embed}</div>
<div class="ow_newsfeed_action_activity event_newsfeed_activity">[ph:activity]</div>
{/if}
