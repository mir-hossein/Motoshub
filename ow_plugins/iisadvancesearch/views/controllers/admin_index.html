<div class="ow_automargin ow_wide">
{form name="form"}
	<table class="ow_table_1 ow_form">
	    <tr class="ow_tr_first">
	        <th class="ow_name ow_txtleft" colspan="2">
	            <span class="ow_section_icon ow_ic_gear_wheel">{text key="iisadvancesearch+settings"}</span>
	        </th>
	    </tr>

		{foreach from=$field_list item='fieldKey'}
		<tr class="{cycle values='ow_alt1, ow_alt2'} ow_tr_last">
			<td style="width: 50%">
				{label name=$fieldKey }
			</td>
			<td>
				{input name=$fieldKey}<br />
				{error name=$fieldKey}
			</td>
		</tr>
		{/foreach}

	</table>
    <div class="clearfix ow_submit ow_stdmargin">
    	<div class="ow_right">
    	{submit name="submit"}
    	</div>
    </div>
{/form}
</div>
