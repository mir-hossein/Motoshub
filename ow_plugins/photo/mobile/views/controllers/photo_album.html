<div class="owm_list_item_view_title  clearfix owm_nav_cap owm_nav_cap_left_cont owm_nav_cap_right_cont owm_bg_color_3">
    <div class="owm_float_left">
        <a class="owm_nav_cap_left" href="{$photoListUrl}"></a>
    </div>
    <h4>
        {text key="base+back"}
    </h4>
    <div class="owm_box_heading_btns">
        {if isset($uploadUrl)}
        <a href="{$uploadUrl}" class="owm_add_photo"></a>
        {/if}
    </div>
</div>
<div class="owm_photo_block">
    {if !empty($authError)}
        <div class="owm_padding">
            <div class="owm_info owm_anno">{$authError}</div>
        </div>
    {else}
        <div class="owm_photo_list">
            <div class="owm_photo_list_tr clearfix" id="photo-list-cont">{$photos}</div>
        </div>
        {if $loadMore}
        <div class="owm_photo_list_load_more owm_bg_color_3">
            <a href="javascript://" id="btn-photo-load-more" class="owm_sidebar_load_more_with_text owm_preloader">{text key='base+more'}</a>
        </div>
        {/if}
    {/if}
</div>
